<!DOCTYPE html>
<html>
  <head>
    <title>lidar text generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <label for="pointSize">point size <input id="pointSize" type="range" min="0" max="5" value="1" step="0.05"/></label>
    <br />
    <label for="density">density <input id="density" type="range" min="0" max="300" value="200" step="1"/></label>
    <br />
    <label for="rings">rings <input id="rings" type="range" min="2" max="50" value="20" step="1"/></label>
    <br />
    <label for="jitter">jitter <input id="jitter" type="range" min="0" max="5" value="1" step="0.05"/></label>
    <br />
    <label for="spread">spread <input id="spread" type="range" min="0.5" max="5" value="2" step="0.05"/></label>
    <br />
    <label for="tilt">tilt <input id="tilt" type="range" min="-1.6" max="1.6" value="0" step="0.01"/></label>
    <br />
    <label for="font">font <input id="font" type="text" value="120px Helvetica"/></label>

    <div id="container">
      <input id="text" type="text" />
      <svg id="svg">
        <circle id="point" cx="0" cy="0" fill="black" />
        <defs></defs>
        <g id="points"></g>
      </svg>
    </div>
    <a href="#" id="download">download SVG</a>
    <script src="index.js"></script>
  </body>
</html>
